        </header>
    </div>
    <div>
        <form method="post" action="" class="form" id="Destination_form">
            
            <label for="name">Destination Name</label>
            <input type="text" placeholder="Enter the name of the Destination" id="name" required>

            
            <label for="Location">Destination Location</label>
            <input type="text" placeholder="Where is it Located" id="Location" required>

            
            <label for="Photos">Destination Photos</label>
            <input type="url" placeholder="Enter an image url of the place" id="Photos">

            
            <label for="Description">Destination Description</label>
                <textarea name="" id="Description" cols="30" rows="10" placeholder="Describe Destination"></textarea>

            <button type="submit">
                Add to the List
            </button>
        </form>
